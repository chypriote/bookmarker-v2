<form>
	<fieldset>
		<label for="title">Title</label>
		<input type="text" ng-model="poster.title" name="title" placeholder="Title">
	</fieldset>
	<fieldset>
		<label for="description">Description</label>
		<textarea ng-model="poster.description" name="description" placeholder="Description"></textarea>
	</fieldset>
	<fieldset>
		<label for="picture">Picture</label>
		<input type="file" ng-model="poster.picture" name="picture">
	</fieldset>
	<fieldset>
		<label for="link">Link</label>
		<input type="text" ng-model="poster.link" name="link" placeholder="Link">
	</fieldset>
	<fieldset>
		<label for="size">Size</label>
		<input type="text" ng-model="poster.size" name="size" placeholder="Size">
	</fieldset>
	<button class="icon-button --accented" type="submit">
		<i class="fa fa-save"></i>
		<span>Save</span>
	</button>
</form>
